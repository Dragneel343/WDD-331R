<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote_box.css">
    <title>W07 Build a Quote Box</title>
</head>
<body>
    <section class="quote-box">
        <div class="quote-box__quote">
          <p>
            I have found that it is the small everyday
            deed of ordinary folks that keep the darkness at bay.
            Small acts of kindness and love.
          </p>
          <p class="quote-box__quote-author">~ Gandalf (J. R. R. Tolkein ~ The Hobbit)</p>
        </div>
        <div class="quote-box__author-image">
          <img src="https://images.gr-assets.com/authors/1648968349p4/656983.jpg" alt="J. R. R. Tolkien" />
        </div>
    </section>
</body>
</html>
